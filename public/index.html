<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Classification" content="Business" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="language" content="EN" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="Mediterranean restaurant, Chicago dining, family restaurant, authentic cuisine" />
    <meta name="author" content="April Chen" />
    <meta name="theme-color" content="#FFFFFF" />

    <title>Little Lemon</title>
    <meta
      name="description"
      content="The website of the Little Lemon Restaurant, a family-run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Little Lemon" />
    <meta property="og:site_name" content="Little Lemon" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="The website of the Little Lemon Restaurant, a family-run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:country-name" content="USA" />
    <meta property="og:image" content="icon.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.littlelemon.com" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon" />
    <meta
      name="twitter:description"
      content="The website of the Little Lemon Restaurant, a family-run 
      Mediterranean restaurant located in Chicago, Illinois. Please come 
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta name="twitter:image" content="icon.png" />
    <meta name="twitter:site" content="@LittleLemon" />

    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="Little Lemon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="icon" type="image/x-icon" href="icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Markazi+Text&display=swap"
      rel="stylesheet"
    />

    <!-- External Scripts -->
    <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
  </body>
</html>
